<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title}}
    {% elsif page.tag %}{{ page.tag | escape }} | {{ site.title}}
    {% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="rmw Releases" href="https://github.com/theimpossibleastronaut/rmw/releases.atom">
  <link rel="stylesheet" href="/assets/w3.css">
</head>
<body>
  <div class="w3-sidebar w3-bar-block w3-collapse w3-amber" style="width:250px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-hide-large"
  onclick="w3_close()">Close &times;</button>
  <ul class="w3-ul">
    <li><a href="/" class="w3-btn w3-brown">Home</a></li>
    <li><a title="source code on GitHub" href="https://github.com/theimpossibleastronaut/rmw/" class="w3-btn w3-brown">GitHub Repo</a></li>
    <li><a href="https://github.com/theimpossibleastronaut/rmw/blob/master/README.md" class="w3-btn w3-brown">README</a></li>
    <li><a href="https://github.com/theimpossibleastronaut/rmw/releases" class="w3-btn w3-brown">Downloads (Releases)</a></li>
    <li><a href="/screenshots.html" class="w3-btn w3-brown">Screenshots</a></li>
    <li><a title="Bug reporting, feature requests and discussion" href="https://github.com/theimpossibleastronaut/rmw/issues" class="w3-btn w3-brown">Bug Reporting</a></li>
    <li><a title="rmw Matrix Chat Room" href="https://matrix.to/#/!XeJxcdkywroPaRKKtr:matrix.org" class="w3-btn w3-brown">Chat Room</a></li>
    <li><a href="https://slackbuilds.org/repository/14.2/system/rmw/" class="w3-btn w3-brown">SlackBuild</a></li>
  </ul>
</div>
<div class="w3-black w3-main w3-twothird" style="margin-left:250px">
  <h1 class="w3-center">{{site.title}}</h1>
  <h2 class="w3-center">{{page.title}}</h2>
  <div class="w3-row w3-light-gray">
    <button class="w3-margin-right w3-button w3-amber w3-xlarge w3-left w3-hide-large" onclick="w3_open()">&#9776;</button>
